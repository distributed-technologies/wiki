name: Build and release helm chart
 
on:
  workflow_run:
    workflows: ["Version Bump"]
    branches: main
    types: 
      - completed

jobs:
  build:
    # Only run the job if the Version Bump action was succesfull
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    runs-on: ubuntu-latest
    env:
      # Copy the github ref e.g. /refs/tags/v1.0.1 to environment variable
      VERSION_TAG_STRING: ${{ github.ref  }}

    steps:
      - uses: actions/checkout@v2
      # Ecxtract the tag
      - name: Extact version tag
        run:  echo "VERSION_TAG=$(echo $VERSION_TAG_STRING | cut -f3- -d/)" >> $GITHUB_ENV
      # Lint the chart
      - name: Lint
        run: helm lint chart
      # Build the archive to release
      - name: Build
        run: helm package chart
      # Create the release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: ${{ env.VERSION_TAG }}
          release_name: Release ${{ env.VERSION_TAG }}
          draft: false
          prerelease: false
      # Connect the archive to the release
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          # Chart version is keept at 0.1.0 for all charts 
          # Give the name of the .tgz file that helm package outputs
          asset_path: #Helm package archive nave
          asset_name: #The name of the release file e.g. mukube-chart-${{ env.VERSION_TAG }}.tgz
          asset_content_type: application/zip